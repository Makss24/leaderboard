<template name="player">

<div id="players">

  {{ #each players }}
    <div class="player">
      <input type="submit" class="js-remove button delete" value="x">
      <div class="info">
        <h1>{{ name}}</h1>
        <h3>Point :</h3>
        <h2>{{ point }}</h2>
      </div>
      <div class="update">
        <input class="js-negative button negative" type="submit" value="-">
        <input class="js-positive button positive" type="submit" value="+">
      </div>
    </div>
  {{ /each }}

</div>

</template>
