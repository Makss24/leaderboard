<template name="player">

<div id="players">

  {{ #each players }}
    <div class="player">
      <i class="fa fa-times js-remove delete" aria-hidden="true"></i>
      <div class="info">
        <h1>{{ name}}</h1>
        <h3>Point :</h3>
        <h2>{{ point }}</h2>
      </div>
      <div class="update">
        <i class="fa fa-minus-circle js-negative negative" aria-hidden="true"></i>
        <i class="fa fa-plus-circle js-positive positive" aria-hidden="true"></i>
        <div>
          <i class="fa fa-plus-circle js-three three" aria-hidden="true"> 3</i>
        </div>
      </div>
    </div>
  {{ /each }}


</div>

</template>
